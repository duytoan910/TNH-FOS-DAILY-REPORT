
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOS Daily Report System</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1497/1497835.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/themes.css">
<link rel="stylesheet" href="/index.css">
</head>
<body class="theme-ios18-light py-4">

    <!-- Lớp phủ tải trang -->
    <div id="lop-phu-tai-trang" class="fixed-top w-100 h-100 d-flex flex-column align-items-center justify-content-center bg-white" style="z-index: 9999;">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div id="chu-thich-tai-trang" class="fw-bold text-secondary">Đang khởi tạo hệ thống...</div>
    </div>

    <div class="container pb-5">
        <!-- Header -->
        <div class="glass-card p-3 mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h4 fw-bold mb-0">Báo Cáo FOS</h1>
                <div class="small opacity-75" id="hien-thi-ngay"></div>
            </div>
            <div class="dropdown">
                <button class="btn btn-light rounded-circle shadow-sm" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-palette"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end p-2" id="menu-giao-dien-chon" style="min-width: 200px;">
                    <!-- Menu giao diện sẽ được render ở đây -->
                </ul>
            </div>
        </div>

        <!-- Widget Trạng thái -->
        <div class="row g-2 mb-4">
            <div class="col-12">
                <div class="glass-card p-2 d-flex justify-content-around text-center small">
                    <div>
                        <span id="cham-trang-thai-db" class="status-dot"></span>
                        <span id="chu-trang-thai-db">Đang kiểm tra...</span>
                    </div>
                    <div id="so-luong-nv-db" class="fw-bold text-primary">NV: 0</div>
                    <div id="so-luong-bao-cao-db" class="fw-bold text-success">BC: 0</div>
                    <div id="luong-truy-cap-api" class="text-muted">(0)</div>
                </div>
            </div>
        </div>

        <!-- Danh sách nhân viên -->
        <div class="glass-card p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h6 fw-bold mb-0 text-uppercase"><i class="fa-solid fa-users me-2"></i>Đội Ngũ FOS</h2>
                <button class="btn btn-sm btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-them-nhan-vien">
                    <i class="fa-solid fa-plus me-1"></i>Thêm
                </button>
            </div>
            <div id="vung-danh-sach-nv" class="row g-2">
                <!-- Danh sách nhân viên render ở đây -->
            </div>
        </div>

        <!-- Vùng kết quả -->
        <div class="glass-card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 fw-bold mb-0 text-uppercase"><i class="fa-solid fa-file-lines me-2"></i>Báo Cáo Tổng Hợp</h2>
                <div class="d-flex gap-2">
                    <button id="nut-xem-bao-cao-cu-kich-hoat" class="btn btn-sm btn-outline-secondary rounded-pill">
                        <i class="fa-solid fa-history"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-dan-nhieu-bao-cao">
                        <i class="fa-solid fa-paste"></i> Dán nhiều
                    </button>
                </div>
            </div>
            <textarea id="vung-ket-qua-bao-cao" class="form-control mb-3" rows="10" placeholder="Báo cáo sẽ xuất hiện ở đây..."></textarea>
            <div class="d-grid gap-2">
                <button id="nut-tao-bao-cao" class="btn btn-primary py-3 fw-bold rounded-4 shadow">
                    TẠO & LƯU BÁO CÁO
                </button>
                <button id="nut-sao-chep" class="btn btn-light py-2 rounded-4 border">
                    <i class="fa-solid fa-copy me-2"></i>SAO CHÉP
                </button>
            </div>
        </div>
    </div>

    <!-- Modals (Them NV, Dan BC, Sua BC, v.v...) -->
    <!-- ... (Tôi sẽ lược bớt các modal để tập trung vào logic JS, nhưng cấu trúc HTML vẫn giữ nguyên như bản cũ) ... -->
    <div class="modal fade" id="modal-dan-bao-cao" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="modalDanBaoCaoLabel">Nhập báo cáo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="noi-dung-bao-cao-nhap" class="form-control" rows="5" placeholder="Dán nội dung báo cáo cá nhân vào đây..."></textarea>
                </div>
                <div class="modal-footer border-0">
                    <button id="nut-danh-dau-off" class="btn btn-outline-danger me-auto">OFF</button>
                    <button id="nut-luu-bao-cao-don" class="btn btn-primary px-4">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-dan-nhieu-bao-cao" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Dán nhiều báo cáo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="noi-dung-nhieu-bao-cao-nhap" class="form-control" rows="15" placeholder="Dán toàn bộ tin nhắn chat vào đây..."></textarea>
                </div>
                <div class="modal-footer border-0">
                    <button id="nut-xu-ly-nhieu-bao-cao" class="btn btn-primary w-100">Xử lý hàng loạt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
